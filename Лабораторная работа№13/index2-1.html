<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        .paragraf{
            color: red;
            font-family: 'Times New Roman', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <p><span id="name"></span></p>
        <p><span id="family"></span></p>
    </div>
    <script>
    txt = "<student>";
    txt = txt + "<name>Петров</name>";
    txt +="<surname>Олег</surname>"
    txt = txt + "<student>";
    if (window.DOMParser)
    {
    parser = new DOMParser();
    xmlDoc = parser.parseFromString(txt, "text/xml")
    }
    else
    {
    xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
    xmlDoc.async = false;
    xmlDoc.loadXML(txt);
    }

    let name = document.getElementById("name");
    let surname = document.getElementById("family");
    name.innerHTML = xmlDoc.getElementsByTagName("name")
    [0].childNodes[0].nodeValue;
    surname.innerHTML = xmlDoc.getElementsByTagName("surname")
    [0].childNodes[0].nodeValue;

    name.classList.add("paragraf");
    surname.classList.add("paragraf")


    </script>
</body>

</html>
