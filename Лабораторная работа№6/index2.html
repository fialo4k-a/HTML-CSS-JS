<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index2.css" type="text/css">
    <title>Задание_3</title>
</head>
<body>
    <div id="main">
        <div id="content-box-0">
            <figure>
                <img src="images/img5.png">
                <figcaption>
                    Еду. Тихо. Слышны звоны
                    Под копытом на снегу.
                    Только серые вороны
                    Расшумелись на лугу.
                </figcaption>
            </figure>
            <figure>
                <img src="images/img6.png">
                <figcaption>
                    Заколдован невидимкой,
                    Дремлет лес под сказку сна.
                    Словно белою косынкой
                    Повязалася сосна.
                </figcaption>
            </figure>
            <figure>
                <img src="images/img7.png">
                <figcaption>
                    Понагнулась, как старушка,
                    Оперлася на клюку,
                    А под самою макушкой
                    Долбит дятел на суку.
                </figcaption>
            </figure>
            <figure>
                <img src="images/img8.png">
                <figcaption>
                    Травка зеленеет,
                    Солнышко блестит;
                    Ласточка с весною
                    В сени к нам летит.
                </figcaption>
            </figure>
        </div>
        <div id="content-box-1">
            <figure>
                <img src="images/img9.png">
                <figcaption>
                    С нею солнце краше
                    И весна милей…
                    Прощебечь с дороги
                    Нам привет скорей!
                </figcaption>
            </figure>
            <figure>
                <img src="images/img10.png">
                <figcaption>
                    Дам тебе я зерен,
                    А ты песню спой,
                    Что из стран далеких
                    Принесла с собой…
                </figcaption>
            </figure>
            <figure>
                <img src="images/img11.png">
                <figcaption>
                    Умирает весна, умирает,
                    Водворяется жаркое лето.
                    Сердит муха, комар сноровляет
                    Укусить, — всё роскошно одетo!
                </figcaption>
            </figure>
            <figure>
                <img src="images/img12.png">
                <figcaption>
                    Осязательно зреющий колос
                    Возвышается вровень с кустами.
                    По росе долетающий голос
                    Из лесов словно пахнет грибами…
                </figcaption>
            </figure>
        </div>
        <div id="content-box-2">
            <figure>
                <img src="images/img13.png">
                <figcaption>
                    От шмелей ненавистных лошадки
                    Забираются по уши в волны.
                    Вечера соблазнительно сладки
                    И сознательной жаждою полны.
                </figcaption>
            </figure>
            <figure>
                <img src="images/img14.png">
                <figcaption>
                    Уж небо осенью дышало,
                    Уж реже солнышко блистало,
                    Короче становился день,
                    Лесов таинственная сень
                </figcaption>
            </figure>
            <figure>
                <img src="images/img15.png">
                <figcaption>
                    С печальным шумом обнажалась.
                    Ложился на поля туман,
                    Гусей крикливых караван
                    Тянулся к югу: приближалась
                </figcaption>
            </figure>
            <figure>
                <img src="images/img16.png">
                <figcaption>
                    Довольно скучная пора;
                    Стоял ноябрь уж у двора.
                    И листьев больше не видать
                    Скоро экзамент всем сдавать
                </figcaption>
            </figure>
        </div>
    </div>
    
</body>
</html>
