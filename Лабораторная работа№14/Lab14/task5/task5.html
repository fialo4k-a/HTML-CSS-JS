<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание 5</title>
        <link rel="stylesheet" href="../style/style5.css">
    </head>
    <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" id="svg1" xmlns:xlink="http://www.w3.org/1999/xlink">
    <animate
    xlink:href="#ell"
    attributeName="fill"
    from="green"
    to="yellow"
    dur="1s"
    begin="click"
    fill="freeze" />
    <defs>
    <linearGradient id="Gradient1">
        <stop class="stop1" offset="0%"/>
        <stop class="stop3" offset="100%"/>
    </linearGradient>
    <radialGradient id="RadialGradient1">
        <stop offset="0%" stop-color="lightgreen"/>
        <stop offset="40%" stop-color="lime"/>
        <stop offset="100%" stop-color="darkgreen"/>
    </radialGradient>
    </defs>
    <circle id="cir" cx="50" cy="50" r="50" fill="blue"/>
    <rect x="120" y="10" height="100px" width="100px" fill="none" stroke="#E1E1E1" stroke-width="8"/>
    <rect x="120" y="10" height="100px" width="100px"  fill="none" stroke-dashoffset="400" stroke-dasharray="400" stroke="dodgerblue" stroke-width="8" >
    <animate attributeName="stroke-dashoffset" dur="4s" begin="svg1.click" values="400;0" />
    </rect>
    <ellipse id="ell" cx="340" cy="50" rx="100" ry="50" fill="green"/>
    <polygon id="tria" points="500,0 575,100 425,100" stroke="red" stroke-width="5" >
    </polygon>
    <polyline id="line" points="0,130 350,130 175,160 600,160" stroke-width="2px" stroke="blue" fill="none" />
    </svg>
    </body>
</html>
